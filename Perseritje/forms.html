<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fistName">First Name</label><br>
        <input type="text" id="fistName" name="fistName" placeholder="John Doe" value="John" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Johndoe@example.com" required><br>
        <label for="password">Password</label><br><br>
        <input type="password" id="password" name="password" placeholder="password" ><br><br>
        <label>Gender</label><br>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="female" id="female" value="female">
        <label for="female">Female</label><br><br>
        <label>Hobbies</label><br>
        <input type="checkbox" id="coding" name="coding" value="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" name="reading" id="reading" value="reading">
        <label for="reading">Reading</label><br><br>
        <select name="pet" id="pet">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select><br><br>
        <textarea name="message" id="message" cols="30" rows="10">Message</textarea><br><br>
        <input type="submit" id="submit" name="submit">

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">LastName:</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">female</label><br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox" id="gameing" name="gameing" value="gameing">
        <label for="gameing"> Gameing</label><br>
         <input type="checkbox" id="football" name="football" value="football">
        <label for="football"> Football</label><br>
         <input type="checkbox" id="swimming" name="swimming" value="swimming">
        <label for="swimming"> Swimming</label><br>
         <input type="checkbox" id="reading" name="reading" value="reading">
        <label for="reading"> Reading</label><br><br>
        <label for="pet">Pet:</label><br>
        <select id="pet" name="pet">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="parrot">Parrot</option>
        </select><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" rows="10" cols="20"></textarea><br><br>
        <input type="submit" id="submit" name="submit">
        

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Multimedia Experience</h1>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="media gallery">Media Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <!-- First section: video -->
        <section id="home">
            <h2>Interesting Video</h2>
            <iframe
                width="560"
                height="315"
                src="video/HTML in 100 Seconds.mp4"
                title="YouTube video about HTML"
                allowfullscreen>
            </iframe>
        </section>

    <!-- Second section: Audio -->
        <section id="media gallery">
            <h2>Favorite Audio</h2>
            <audio controls>
                <source src="audio/song.mp3" type="audio/mpeg">
            </audio>
        </section>
    </main>
</body>
</html>
